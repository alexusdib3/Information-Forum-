<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check In</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
   <div class="infoInput">
    <h1>Input Your Information</h1>
   </div>
    <main>
        <form align="center" action="index.html" method="post">
          <input class="firstname" type="'text" placeholder="First Name" name="first-name-text-field"></form>
        <form align="center" action="index.html" method="post">
            <input class="lastname" type="'text" placeholder="Last Name" name="last-name-text-field"></form>
            <form align="center" action="index.html" method="post">
                <input class="age" type="'text" placeholder="Age" name="age-text-field"></form>
                <form align="center">
                    <input class="enter" type="submit" value="submit">
                </form>
    </main>

  <script type="module" src="main.js"></script>

 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
